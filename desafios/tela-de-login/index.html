<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!-- Image in CSS -->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Welcome back! Sign In to access your account and configure your page</p>

                <form action="" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" autocomplete="email" required maxlength="30" name="login" id="ilogin" placeholder="Your e-mail">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="password" id="ipassword" placeholder="Your password" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="ipassword">Senha</label>
                    </div>
                    <input type="submit" value="Access">
                    <a href="/" class="button">
                        Forgot password? 
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
