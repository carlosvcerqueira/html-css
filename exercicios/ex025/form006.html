<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários - Color, range e file</h1>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Color</legend>
            <p>
                <label for="icolor">Cor:</label>
                <input type="color" name="color" id="icolor" value="#00ff00">
            </p>
        </fieldset>
        <fieldset>
            <legend>Range</legend>
            <p>
                <label for="irange">Barra:</label>
                <input type="range" name="range" id="irange" min="1" max="5" value="1">
            </p>
        </fieldset>
        <fieldset>
            <legend>File</legend>
            <p>
                <label for="ifile">Arquivo:</label>
                <input type="file" name="file" id="ifile">
            </p>
        </fieldset>
        <p>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
