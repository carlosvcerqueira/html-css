<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend><strong>Sexo</strong></legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas">Masculino </label>
            <br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend><strong>Esportes Favoritos</strong></legend>
            <p>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol</label>
                <br>
                <label for="iesbasq"><input type="checkbox" name="esbasq" id="iesbasq">Basquete</label>
                <br>
                <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol">Vôlei</label>
                <br>
                <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis</label>
            </p> 
        </fieldset>
        <p>
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
