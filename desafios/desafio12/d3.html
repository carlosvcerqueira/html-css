<!DOCTYPE html>
<html lang="en">
<head>

    <title>Desafio 3 -Tabela</title>

<body>

            <th colspan="2" rowspan="2">Média</th>

            <tr>
                <th colspan="2" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>Física</td>

            </tr>
